<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Forms.css">
    
</head>
<body>
   <div class="container">
    <form action="">
        <h2 class="main_heading">Payment Form</h2>
        <hr>
        <h3>Contact Information</h3>
        <p>Required Fields are followed by * </p>
        <fieldset>
            <legend>Name</legend>
        <p>First Name: * <input type="text" name="Name" placeholder="Enter Your first Name" required> </p>
        <p>Last Name:   <input type="text" name="Name" placeholder="Enter Your last Name"> </p>
    </fieldset>
        <fieldset>
            <legend>Gender * </legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female"required>
            Other <input type="radio" name="gender" id="other" required>
        </p>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <p><textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Your Address"></textarea></p>
       
    </fieldset>
    <hr>
    <p>Email:* <input type="email" name="email" id="email" placeholder="Enter your email" required></p>
    <hr>
    <p>Pincode:* <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode" required></p>

    <br>
    <h2>Payment Information</h2>
    <p>
        <p>Amount<input type="number"></p>
        <select name="card_type" id="card_type" required>
            <option value="">Select A card Type</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Master Card</option>

        </select>

    </p>
    <p>
        Card Number:* <input type="number" name="card_number" id="card_number" placeholder="Enter Your card Number" required>

    </p>
    <p>
        Expairy Date:* <input type="date" name="expairy_date" id="expairy_date" required>
    </p>
    <p>
        CVV :* <input type="password" name="CVV" id="CVV" placeholder="Enetr your CVV" required>
    </p>

    <input type="submit" value="Pay Now">
    </form>
   </div>
</body>
</html>
